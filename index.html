<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Agenda de contactos con Jquery.</title>
  </head>
  <body>
    <div class="container p-5 my-5 bg-dark text-white">
      <h1 class="border-bottom">Agreg치 Contactos</h1>
    </div>

    <div class="d-flex justify-content-center">
      <form>
        <div class="mb-3 mt-3">
          <label for="Nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="name-input"
            placeholder="Ingres치 tu nombre"
            name="Nombre"
          />
        </div>
        <div class="mb-3">
          <label for="Whatsapp" class="form-label">Whatsapp:</label>
          <input
            type="number-wsp"
            class="form-control"
            id="number-wsp"
            placeholder="Ingres치 tu n칰mero"
            name="number-wsp"
          />
        </div>
        <div class="form-group">
          <label for="description">Informaci칩n Adicional:</label>
          <textarea class="form-control" rows="5" id="description"></textarea>
        </div>
        <br />

        <button type="submit" class="btn btn-primary" id="enviarBtn">
          Enviar
        </button>
      </form>
    </div>
    <div class="container p-5 my-5 bg-dark text-white" id="dropdown-list">
      <h1 class="border-bottom float-left">
        Lista de Contactos
        <span
          class="sticky-top"
          style="cursor: pointer; font-size: 1em"
          id="mostrarBtn"
          >游냣</span
        >
        <span
          class="sticky-top"
          style="cursor: pointer; font-size: 1 em; display: none"
          id="ocultarBtn"
          >游뗻</span
        >
      </h1>
    </div>

    <div class="container mt-3" id="lista-contactos" style="display: none">
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tel칠fono</th>
            <th>Info adicional</th>
          </tr>
        </thead>
        <tbody id="contact-list"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="main.js"></script>
  </body>
</html>
